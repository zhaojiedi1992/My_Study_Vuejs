<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    使用-->
<demo-cpt2>
    <demo-cpt></demo-cpt>
</demo-cpt2>


</div>
<script src="../js/vue.js"></script>
<script>

    // 创建
    const demoCpt = Vue.extend(
        {
            template: `
            <div>
                <h2> 组件标题</h2>
            </div>
            `
        }
    )
    const demoCpt2 = Vue.extend(
        {
            template: `
            <div>
                <h2> 组件标题2</h2>
                <p>haha</p>
                <demo-cpt></demo-cpt>
                <p>haha</p>
            </div>
            `,
            components:{
                "demo-cpt": demoCpt
            }
        }
    )

    let app = new Vue({
        el: "#app",
        data: {
            cnt: 1,
        },
        components:{
            "demo-cpt2": demoCpt2
        }
    })
</script>
</body>
</html>
