<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    lazy等待失去光标或者回车-->
    <textarea v-model.lazy="message"></textarea>
    <p>输入的内容为: {{ message }}</p>

    <!--    lazy等待失去光标或者回车-->
    <textarea v-model.trim="message2"></textarea>
    <p>输入的内容为: {{ message2 }}</p>

</div>
<script src="../js/vue.js"></script>


<script>
    let app = new Vue({
        el: "#app",
        data: {
            message : "",
            message2 : "",
        }
    })
</script>
</body>
</html>
